<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Ghar Tak Mart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
 <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-3 sticky top-0 z-50">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="gtmlogo.jpg" alt="Logo" class="w-10 h-10" />
        <h1 class="text-xl font-extrabold text-[#00b34f]">Ghar Tak Mart</h1>
      </div>
      <button id="menuToggle" class="sm:hidden text-[#00b34f]">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <ul id="menuList" class="hidden sm:flex flex-col sm:flex-row sm:items-center sm:space-x-4 text-sm mt-3 sm:mt-0">
      <li><a href="index.html" class="block py-1 hover:underline">Home</a></li>
      <li><a href="about.html" class="block py-1 hover:underline">About Us</a></li>
      <li><a href="services.html" class="block py-1 hover:underline">Services</a></li>
      <li><a href="products.html" class="block py-1 hover:underline">Products</a></li>
      <li><a href="feedback.html" class="block py-1 hover:underline">Feedback</a></li>
      <li>
        
        <a href="products.html">
          <button class="bg-[#ff9100] text-white px-4 py-2 mt-2 sm:mt-0 rounded-md font-semibold hover:bg-orange-600 transition">
          Order Now
        </button>
        </a>
      </li>
    </ul>
  </nav>


  </header>

  <section class="p-6 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold text-green-700 mb-6">Customer Feedback</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" class="space-y-4">
  <input type="hidden" name="_captcha" value="false">
  <input type="text" name="name" placeholder="Your Name" required class="w-full border p-2 rounded">
  <textarea name="feedback" placeholder="Your Feedback" required class="w-full border p-2 rounded" rows="4"></textarea>
  <select name="rating" required class="w-full border p-2 rounded">
    <option value="">Select Rating</option>
    <option value="5">⭐⭐⭐⭐⭐</option>
    <option value="4">⭐⭐⭐⭐</option>
    <option value="3">⭐⭐⭐</option>
    <option value="2">⭐⭐</option>
    <option value="1">⭐</option>
  </select>
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
</form>


  
  <script>
   // Toggle Menu on Mobile
    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("menuList");
      menu.classList.toggle("hidden");
    });
    </script>
</body>
</html>
